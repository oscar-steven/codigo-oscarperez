<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
	<main class="container">
		<h3><code>class="btn"</code></h3>
		<h5>Todos los botones de Bootstrap deben llevar la clase btn, para personalizarlo se le pueden añadir más estilos
		</h5>
		<button class="btn">
			Click Aquí
		</button>
		<hr>
		<h3><code>class="btn btn-[color]"</code></h3>
		<button class="btn btn-primary">
			Botón Primario
		</button>
		<button class="btn btn-secondary">
			Botón Secundario
		</button>
		<button class="btn btn-success">
			Operación Exitosa
		</button>
		<button class="btn btn-warning">
			Significa Peligro
		</button>
		<button class="btn btn-danger">
			Significa Mucho Peligro
		</button>
		<hr>
		<button class="btn btn-info btn-sm">
			Chiquito
		</button>
		<button class="btn btn-dark btn-lg">
			Resaltado
		</button>
		<!-- boton block -->
		<div class="d-grid">
			<button class="btn btn-primary">
				Botón anchoooooooo
			</button>
		</div>
	</main>


	<script src="js/bootstrap.min.js"></script>
</body>
</html>
