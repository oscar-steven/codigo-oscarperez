<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
	<!-- Navbar -->
	<!-- la clase navbar-expand-BR con su breakpoint indica en que medida va a colapsar los elementos dentro del navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		<!-- podemos utilizar un container para ubicar todos los elementos, container para centrar o container-fluid para ocupar todo el ancho disponible -->
		<div class="container">
			<!-- empezamos a poner los elementos del html -->
			<a href="#" class="navbar-brand">Logo App</a>
			<!-- toggler -> interruptor -->
			<!-- atributos personalizados, usualmente para guardar datos y cuando son atributos se suele poner data-nombre -->
			<!-- data-bs-target, hace referencia al elemento con las clases .collapse y .navbar collapse, ya que ese elemento agrupa los links que se mostrar y esconderan de forma responsiva -->
			<button 
				class="navbar-toggler"
				data-bs-toggle="collapse"
				data-bs-target="#links"
			>
				<!-- iconito de sandwich -->
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="links">
				<!-- links -->
				<ul class="navbar-nav">
					<!-- .navbar-item, cada link del navbar -->
					<li class="navbar-item">
						Inicio
					</li>
					<li class="navbar-item">
						Galería
					</li>
					<li class="navbar-item">
						Contáctenos
					</li>
				</ul>
			</div>
		</div>
	</nav>



	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
