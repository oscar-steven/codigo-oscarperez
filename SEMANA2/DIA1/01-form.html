<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Formulario de Registro
        </h1>
    </header>
    <main>
        <section>
            <h2>Ingreso de datos</h2>
            <form>
                <label for="nombres">Nombres:</label>
                <input 
                    type="text" 
                    id="nombres"
                    placeholder="Ej. Oscar Steven"
                >
                <br>
                <label for="apellidos">Apellidos:</label>
                <input 
                    type="text"
                    id="apellidos"
                    placeholder="Ej. Perez Huaman"
                >
                <br>
                <label for="email">Email:</label>
                <input 
                    type="email"
                    id="email"
                    placeholder="Ej. usuario@dominio.com"
                >
                <br>
                <label for="contraseña">Contraseña:</label>
                <input 
                    type="password"
                    id="contraseña"
                    placeholder="6 caracteres como minimo"
                >
                <br>
                <label for="edad">Edad:</label>
                <input 
                    type="number"
                    id="edad"
                    placeholder="Ej. 18"
                >
                <br>
                <label for="genero">Genero:</label>
                <br>
                <input 
                    type="radio" 
                    name="genero"
                    value="M"
                >Masculino
                <input 
                    type="radio" 
                    name="genero"
                    value="F"
                >Femenino
                <input 
                    type="radio" 
                    name="genero"
                    value="NC"
                >Prefiero no compartirlo
                <br>
                <label for="intereses">Intereses</label>
                <br>
                <input 
                    type="checkbox" 
                    value="next"
                >Next.js
                <input 
                    type="checkbox" 
                    value="cocina"
                >Cocina para desarrolladores
                <input 
                    type="checkbox" 
                    value="juegos"
                 >Juegos
                 <input 
                    type="checkbox" 
                    value="juegosmesa"
                 >Juegos de Mesa
                 <input 
                    type="checkbox" 
                    value="musica"
                >Musica
                    
            </form>
        </section>
    </main>
</body>
</html>
