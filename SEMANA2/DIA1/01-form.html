<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Formulario de Registro
        </h1>
    </header>
    <main>
        <section>
            <h2>Ingreso de datos</h2>
            <form>
                <label for="nombres">Nombres:</label>
                <input 
                    type="text" 
                    id="nombres"
                    placeholder="Ej. Oscar Steven"
                    required
                    minlength="2"
                    maxlength="10"
                >
                <br>
                <label for="apellidos">Apellidos:</label>
                <input 
                    type="text"
                    id="apellidos"
                    placeholder="Ej. Perez Huaman"
                    required
                    pattern="[a-z]{1,}"
                >
                <br>
                <label for="email">Email:</label>
                <input 
                    type="email"
                    id="email"
                    placeholder="Ej. usuario@dominio.com"
                >
                <br>
                <label for="contraseña">Contraseña:</label>
                <input 
                    type="password"
                    id="contraseña"
                    placeholder="6 caracteres como minimo"
                >
                <br>
                <label for="edad">Edad:</label>
                <input 
                    type="number"
                    id="edad"
                    placeholder="Ej. 18"
                    min="0"
                    max="140"
                >
                <br>
                <label for="genero">Genero:</label>
                <br>
                <input 
                    type="radio" 
                    name="genero"
                    value="M"
                >Masculino
                <input 
                    type="radio" 
                    name="genero"
                    value="F"
                >Femenino
                <input 
                    type="radio" 
                    name="genero"
                    value="NC"
                >Prefiero no compartirlo
                <br>
                <label for="intereses">Intereses</label>
                <br>
                <input 
                    type="checkbox" 
                    value="next"
                >Next.js
                <input 
                    type="checkbox" 
                    value="cocina"
                >Cocina para desarrolladores
                <input 
                    type="checkbox" 
                    value="juegos"
                 >Juegos
                 <input 
                    type="checkbox" 
                    value="juegosmesa"
                 >Juegos de Mesa
                 <input 
                    type="checkbox" 
                    value="musica"
                >Musica
                <br>
                <label>Ciudad:</label>
                <select> 
                    <option selected disabled>
                        Seleccione una opcion
                    </option>
                    <option value="AM">Amazonas</option>
                    <option value="AM">Amazonas</option>
                    <option value="AN">Ancash</option>
                    <option value="AP">Apurimac</option>
                    <option value="AR">Arequipa</option>
                    <option value="CU">Cusco</option>
                    <option value="LI">Lima</option>
                    <option value="PI">Piura</option>
                    <option value="TA">Tacna</option>
                </select>
                <br>
                <label>Distritos:</label>
                <input list="distritos">
                <datalist id="distritos">
                    <option value="Lima">Lima Cercado</option>
                    <option value="Ate">Ate</option>
                    <option value="Breña">Breña</option>
                    <option value="Pueblo Libre">Pueblo Libre</option>
                    <option value="San Miguel">San Miguel</option>
                    <option value="San Juan de Lurigancho">San Juan de Lurigancho</option>
                </datalist>
                <br>
                <label>Color</label>
                <input type="color">
                <br>
                <label>Fecha de Nacimiento:</label>
                <input type="date">
                <br>
                <label>Hora:</label>
                <input type="time">
                <br>
                <label>Biografia</label>
                <textarea cols="20" rows="5"></textarea>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
                <button>Click</button>

            </form>
        </section>
    </main>
</body>
</html>
