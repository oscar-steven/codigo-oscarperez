<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">CodiGO Store</a>
      </div>
    </nav>

    <div class="container">
      <h1 class="mt-4">Lista de Productos</h1>
      <button class="btn btn-primary btn-lg" id="btnCrear">Agregar Producto</button>
      <main class="row" id="productos"></main>
    </div>

    <div class="modal" tabindex="-1" id="modalCrear">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Crear</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formCrear">
                    <div>
                        <label>Nombre Producto:</label>
                        <input type="text" class="form-control" name="nombre" />
                    </div>
                    <div>
                        <label>Descripci√≥n Producto</label>
                        <input type="text" class="form-control" name="descripcion" />
                    </div>
                    <div>
                        <label>Precio Producto</label>
                        <input type="number" class="form-control" name="precio" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnGuardar">Guardar Producto</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>


    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- mi app.js-->
    <!-- type="module" va a permitir importar otros archivos de JS desde App.js-->
    <script src="js/App.js" type="module"></script>
  </body>
</html>
